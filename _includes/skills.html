{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills">
    {% for sks in skills %}
        <div class="title">{{sks.category}} skills</div>
        {% for sk in sks.skill%}
            <div class="skill-container">
                <div class="skill" style="width:{{sk.proficiency}}">{{sk.name}}</div>
            </div>
        {% endfor %}
    {% endfor %}
</section>
{% endif %}
